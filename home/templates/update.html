<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <center>
      <div class="container-fluid bg-transparent col-4 mt-lg-5">
        {% for i in data %}
        <form
          action="{% url 'uupdate' id=i.id %}"
          method="post"
          class="form-control bg-transparent"
        >
          {% csrf_token %}

          <input
            type="hidden"
            name="id"
            value="{{i.id}}"
            class="form-control bg-warning text-light"
          /><br />
          <center class="text-light">FIRST NAME</center>
          <input
            type="text"
            name="fname"
            placeholder="{{i.fname}}"
            class="form-control bg-body"
          /><br />
          <center class="text-light">LAST NAME</center>
          <input
            type="text"
            name="lname"
            placeholder="{{i.lname}}"
            class="form-control bg-body"
          /><br />
          <center class="text-light">EMAIL</center>
          <input
            type="email"
            name="email"
            placeholder="{{i.email}}"
            class="form-control bg-body"
          /><br />
          <center class="text-light">MO NUMBER</center>
          <input
            type="number"
            name="mnum"
            placeholder="{{i.mnum}}"
            class="form-control bg-body"
          /><br />
          <center class="text-light">PASSWORD</center>
          <input
            type="password"
            name="pwd"
            placeholder="{{i.pwd}}"
            class="form-control bg-body"
          /><br />
          {%endfor%}
          <input
            type="submit"
            value="UPDATE"
            class="bg-success col-12 text-white"
          />
        </form>
      </div>
    </center>
  </body>
</html>
