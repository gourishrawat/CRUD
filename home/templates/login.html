<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <center class="text-secondary">
      <h2>{{message}}</h2>
      <br />
    </center>
    <center>
      <div class="container-fluid bg-transparent col-2 mt-lg-5">
        <form action="login" method="post" class="form-control bg-dark">
          {% csrf_token %}
          <center class="text-secondary "><h1>LOGIN</h1></center>
          <input
            type="text"
            name="email"
            placeholder="enter email "
            class="form-control"
          /><br />
          <input
            type="text"
            name="pwd"
            placeholder="enter password"
            class="form-control"
          /><br />
          <input class="btn btn-primary" type="submit" value="login" />
        </form>
        <br />
      </div>
    </center>
    <br />
    <center>
      <a class="btn btn-success col-12" href="/">
        NOT REGISTERED YET CLICK HERE TO SIGNUP</a
      >
    </center>
  </body>
</html>
