<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <br /><br />
    <center><h1 class="text-danger">{{message}}</h1></center>
    <center>
      <div class="container-fluid col-5 mt-lg-5 bg-gradient">
        <center><h2>WELCOME TO SIGN_UP FILL DETAILS</h2></center>
        <br />
        <form action="save" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="fname"
            placeholder="enter first name"
            class="form-control text-capitalize text-center"
          /><br />
          <input
            type="text"
            name="lname"
            placeholder="enter last name"
            class="form-control text-capitalize text-center"
          /><br />
          <input
            type="text"
            name="uname"
            placeholder="enter user name"
            class="form-control text-capitalize text-center"
          /><br />
          <input
            type="email"
            name="email"
            placeholder="enter email "
            class="form-control text-capitalize text-center"
          /><br />
          <input
            type="number"
            name="mnum"
            placeholder="enter mobile number"
            class="form-control text-capitalize text-center"
          /><br />
          <input
            type="password"
            name="pwd"
            placeholder="enter password"
            class="form-control text-capitalize text-center"
          /><br />
          <input
            class="btn btn-success"
            type="submit"
            value="submit"
            class="form-control text-capitalize text-center"
          />
        </form>
        <br />
        <a href="log" class="btn btn-primary col-12">already a member</a>
      </div>
    </center>
  </body>
</html>
